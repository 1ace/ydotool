before_script:
  - apt upgrade
  - apt install -y build-essential cmake wget rpm libboost-program-options-dev

build:debian:9:
  stage: build
  image: debian:9
  artifacts:
    untracked: true
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS='-O1 -g' ..
    - make

package:debian:9:
  stage: deploy
  dependencies:
    - build:debian:9
  script:
    - cd build && make package
  artifacts:
    paths:
      - "build/*.deb"
      - "build/ydotool_static"


